<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./css/style.css">
    <title>It's About Time!</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hours">
          <div class="hour-hand"></div>
        </div>
        <div class="minutes">
          <div class="minute-hand"></div>
        </div>
        <div class="seconds">
          <div class="second-hand"></div>
        </div>
        <div class="digital">
          <div class="digital-display">
            <div class="date-display"></div>
            <div class="time-display"></div>
          </div>
        </div>

      </div>
      <div class="timeChange-container">

          <div class="row">
            <div class="col-auto">
              <button class="btn btn-primary timeChange sunrise" data-time="sunrise">Sunrise</button>
              <button class="btn btn-primary timeChange sunset" data-time="sunset">Sunset</button>
              <button class="btn btn-primary timeChange now" data-time="now">Now</button>
              <input type="hidden" class="setDate" />
            </div>
          </div>
          <div class="row">
            <div class="col-auto">Click to see the sunset or sunrise for your location.<br>
            Uses your location and Sunset/Sunrise API.<br>
          Click on one of the arrows below to change the time.</div>
          </div>
          <div class="row">
            <div class="col">
              <div id="upAdjust"><button data-type="hourUp" class="btn btn-sm btn-link timeAdjust hourUp"><i class="fa fa-chevron-up"></i></button><button data-type="minUp" class="btn btn-sm btn-link timeAdjust minUp"><i class="fa fa-chevron-up"></i></button></div>
                <div class="setTime"><span id="setHours"></span>:<span id="setMinutes"></span>:<span id="setSeconds"></span> </div><div class="setAmPm"><button class="btn btn-primary timeAdjust" data-type="amPm" id="setAmPm"></button></div>
              <div id="downAdjust"><button data-type="hourDown" class="btn btn-sm btn-link timeAdjust hourDown"><i class="fa fa-chevron-down"></i></button><button data-type="minDown" class="btn btn-sm btn-link timeAdjust minDown"><i class="fa fa-chevron-down"></i></button></div>
            </div>
          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
