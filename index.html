<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>It's About Time!</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hours">
          <div class="hour-hand"></div>
        </div>
        <div class="minutes">
          <div class="minute-hand"></div>
        </div>
        <div class="seconds">
          <div class="second-hand"></div>
        </div>
        <div class="digital">
          <div class="digital-display">
            <div class="date-display"></div>
            <div class="time-display"></div>
          </div>
        </div>

      </div>
      <div class="timeChange-container">
          <div class="row">
            <p>Change to a specific time</p>
          </div>
          <div class="row">
            <div class="btn btn-primary btn-sm timeChange" data-time="morning">Morning</div>
            <div class="btn btn-primary btn-sm timeChange" data-time="night">Night</div>
            <div class="btn btn-primary btn-sm timeChange" data-time="now">Now</div>
            <input type="hidden" class="setDate" />
          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
